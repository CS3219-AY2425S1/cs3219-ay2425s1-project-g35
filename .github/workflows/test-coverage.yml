name: Test Coverage

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [ChatService, QuestionService, UserService/user-service, CollaborationService, MatchingService]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm install
        working-directory: ./${{ matrix.service }}

      - name: Run test coverage
        run: npm run test:coverage
        working-directory: ./${{ matrix.service }}

      - name: Set sanitized service name
        run: echo "SANITIZED_SERVICE_NAME=${{ matrix.service }}" | sed 's|/|_|g' >> $GITHUB_ENV

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
           name: ${{ env.SANITIZED_SERVICE_NAME }}-coverage
           path: ./${{ matrix.service }}/coverage/coverage-final.json

  merge-coverage:
      runs-on: ubuntu-latest
      needs: test
      steps:
        - name: Checkout repository
          uses: actions/checkout@v4

        - name: Download coverage reports
          uses: actions/download-artifact@v4
          with:
            path: ./coverage-reports

        - name: Install istanbul-merge
          run: npm install -g istanbul-merge

        - name: Merge coverage reports
          run: |
            mkdir -p coverage
            istanbul-merge --out coverage/coverage-final.json ./coverage-reports/**/**.json

        - name: Upload merged coverage report
          uses: actions/upload-artifact@v4
          with:
            name: merged-coverage
            path: coverage/coverage-final.json